<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <!-- Sign In Form -->
  <div class="w-full max-w-sm bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Sign In</h2>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" class="mt-1 w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring focus:border-purple-500" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" class="mt-1 w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring focus:border-purple-500" placeholder="••••••••" required>
      </div>

      <button type="submit" class="w-full py-2 bg-purple-500 rounded-lg text-white text-lg hover:bg-purple-600 focus:outline-none focus:ring focus:ring-purple-400">Sign In</button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">
      Don't have an account? <a href="signup.html" class="text-purple-500 hover:underline">Sign Up</a>
    </p>
  </div>

  <!-- Firebase Authentication Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { auth } from '../src/config/firebaseconfig.ts'; // Make sure the path is correct

    const form = document.getElementById('login-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent the default form submission behavior

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Sign in the user with email and password
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        console.log("User signed in:", user);

        // Redirect to main.html after successful login
        window.location.href = 'main.html';
      } catch (error) {
        console.error("Sign in error:", error.message);
        alert("Sign in failed: " + error.message);
      }
    });
  </script>
</body>
</html>
