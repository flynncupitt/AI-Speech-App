<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <!-- Sign Up Form -->
  <div class="w-full max-w-sm bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Sign Up</h2>

    <form id="signup-form" class="space-y-4" method="POST">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
        <input type="text" id="name" name="name" class="mt-1 w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring focus:border-purple-500" placeholder="Your Name" required>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" class="mt-1 w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring focus:border-purple-500" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" class="mt-1 w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring focus:border-purple-500" placeholder="••••••••" required>
      </div>

      <div>
        <label for="password-confirmation" class="block text-sm font-medium text-gray-300">Confirm Password</label>
        <input type="password" id="password-confirmation" name="password_confirmation" class="mt-1 w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring focus:border-purple-500" placeholder="••••••••" required>
      </div>

      <button type="submit" class="w-full py-2 bg-purple-500 rounded-lg text-white text-lg hover:bg-purple-600 focus:outline-none focus:ring focus:ring-purple-400">Sign Up</button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">
      Already have an account? <a href="login.html" class="text-purple-500 hover:underline">Sign In</a>
    </p>
  </div>

  <!-- Firebase Authentication Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { auth } from '../src/config/firebaseconfig.ts';  // Ensure correct path to Firebase config

    const form = document.getElementById('signup-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent the default form submission behavior

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('password-confirmation').value;

      // Basic validation
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      try {
        // Create user with email and password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update the user's profile with their name
        await updateProfile(user, {
          displayName: name
        });

        console.log("User signed up and profile updated:", user);

        // Redirect to main.html after successful signup and login
        window.location.href = 'main.html';
      } catch (error) {
        console.error("Sign up error:", error.message);
        alert("Sign up failed: " + error.message);
      }
    });
  </script>
</body>
</html>
