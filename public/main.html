<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordings Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-6">
  <!-- Header -->
  <header class="w-full flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-gray-600 rounded-full"></div>
      <span id="username" class="text-lg">Loading...</span> <!-- Placeholder for user name -->
    </div>
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-1">
        <span class="text-orange-500">üî•</span>
        <span>5</span>
      </div>
      <div class="flex items-center space-x-1">
        <span class="text-purple-500">üèÜ</span>
        <span>30</span>
      </div>
      <div class="space-y-2">
        <div class="w-8 h-1 bg-purple-500"></div>
        <div class="w-8 h-1 bg-purple-500"></div>
        <div class="w-8 h-1 bg-purple-500"></div>
      </div>
    </div>
  </header>

  <!-- Tabs -->
  <nav class="flex justify-around w-full mt-8">
    <a href="#" class="text-gray-500">Notifications</a>
    <a href="#" class="text-purple-500 border-b-2 border-purple-500">My Recordings</a>
    <a href="#" class="text-gray-500">Leaderboard</a>
  </nav>

  <!-- List of Recordings -->
  <section class="w-full mt-6">
    <ul class="space-y-4">
      <li class="flex justify-between items-center border-b border-gray-700 pb-2">
        <div>
          <span class="block text-lg">my-chosen-prompt</span>
          <span class="block text-gray-500 text-sm">31 month 2024</span>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm">00:00</span>
          <button class="bg-gray-700 p-2 rounded-full">‚Ä¢‚Ä¢‚Ä¢</button>
        </div>
      </li>
      <!-- Repeat similar list items -->
    </ul>
  </section>

  <!-- Bottom Button -->
  <div class="fixed bottom-6">
    <button class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center shadow-lg">
      <span class="text-2xl">‚óè</span>
    </button>
  </div>
  
  <!-- Firebase Authentication Script -->
  <script type="module">
    
    import { auth } from '../src/config/firebaseconfig.ts';  // Ensure correct path to Firebase config
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  
    // Listen for auth state changes
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // No user is signed in, redirect to login page
        window.location.href = 'login.html';
      } else {
        console.log("User is signed in:", user);

        // Get the user's display name or email
        const displayName = user.displayName || user.email;
        
        // Update the username in the header
        const usernameElement = document.getElementById('username');
        usernameElement.textContent = displayName;
      }
    });
  </script>
  
</body>
</html>
